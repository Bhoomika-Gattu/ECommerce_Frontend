<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="#">
                <img src="assets/images/arjun-logo.jpg" alt="Arjun" class="img-responsive">
            </a>
        </div>
        <div class="menu-sidebar-content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar-list">
  
                  <app-category-list></app-category-list>
                  
                </ul>
              
            </nav>
            
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <div class="header-wrap">
                        <form class="form-header" (ngSubmit)="onSubmit()" #searchForm="ngForm">
                            <input class="au-input au-input-xl" type="text" name="search"
                             
                                [(ngModel)]="currentProductName"
                                placeholder="Search for data ..." />
                          
  
                            <button class="au-btn-submit" type="submit">
                                Search
                            </button>
                        </form>
                          <div class="cart-area">
                            <a routerLink="/cart">
                              <div class="total">
                                {{ cartTotal | currency }} <span>{{ cartQuantity }}</span>
                              </div>
                              <i class="fa fa-shopping-cart"></i>
                            </a>
                          </div>
                       
                    </div>
                    <div class="account-wrap"></div>
                </div>
            </div>
            
        </header>
        <!-- END HEADER DESKTOP-->
        <!-- MAIN CONTENT-->
       
        <app-product-list *ngIf="currentProductName" [currentProductName]="currentProductName"></app-product-list>
        <router-outlet></router-outlet>
    </div>
   
  
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
